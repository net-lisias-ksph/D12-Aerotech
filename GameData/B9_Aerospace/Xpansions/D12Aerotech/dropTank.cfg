PART
{
    // --- general parameters ---
    name = B9X_dropTank_Large
    module = Part
    author = bac9-flcl (textures), Taverius (model), PolecatEZ (remodel)

    // --- asset parameters ---
MODEL
{

model = B9_Aerospace/Xpansions/D12Aerotech/dropTank
texture = model001 , B9_Aerospace/Parts/Engine_Jet_Pod_Small/model000

}
    scale = 1.0
    rescaleFactor = 1.0


//model001

    // --- node definitions ---
    node_stack_top = 0.0, 0.0, 0.475, 0.0, 0.0, -1.0, 0
    node_attach = 0.0, 0.12, 0.5, 0.0, 0.0, -1.0


    // --- editor parameters ---
    TechRequired = aerodynamicSystems
    entryCost = 9500
    cost = 1100
    category = Propulsion
    subcategory = 0
    title = Large Drop Tank
    manufacturer = Dirty Rat Recycling Yards
    description = Finally, something wonky to hang on your pylons.  For best results, attach a fuel line to the main body.  Detaches by docking node for less sponatneous droppage.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,0,1,0

    // --- standard part parameters ---
    mass = 0.2
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 3600

MODULE
{
	name = ModuleDockingNode
	referenceAttachNode = top
	nodeType = size5
}

RESOURCE
{
 name = LiquidFuel
 amount = 500
 maxAmount = 500
}
    
}


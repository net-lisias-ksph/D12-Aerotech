PART
{
name = D12tomahawk
module = PartMissile
author = PolecatEZ

MODEL
    {
        model = D12Battletech/Parts/AAM/missileTest
	scale = 1.9, 2.3, 1.9
	position = 0, 0, 0
	rotation = 0, 0, 0
texture = HW21wing , B9_Aerospace/Parts/Aero_Wing_HW21/model000
texture = JetPodMedium	, B9_Aerospace/Parts/Engine_Jet_Pod_Medium/model_jet_pod_medium
texture = sensorThing	, B9_Aerospace/Parts/Utility_Nosecone_Science/model001
texture = SquareWings , B9_Aerospace/Parts/Aero_Wing_SH_S/model000
    }
    scale = 1
    rescaleFactor = 1

// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
node_attach = 0.0, 0.0, 0.45, 0.0, 0.0, -1.0, 0

fx_gasBurst_white = 0.0, 0.0, -0.2, 0.0, 0.0, 1.0, activate
fx_exhaustFlame_yellow = 0.0, -0.9, 0.0, 0.0, 1.0, 0.0, active
fx_exhaustSparks_yellow = 0.0, -0.9, 0.0, 0.0, 1.0, 0.0, active
fx_smokeTrail_medium = 0.0, -0.9, 0.0, 0.0, 1.0, 0.0, active

sound_vent_large = activate
sound_rocket_hard = active
sound_vent_soft = deactivate


// --- editor parameters ---
TechRequired = experimentalRocketry
entryCost = 1450
cost = 1450
category = Science
subcategory = 0
title = D12 Slugger Cruise Missile
manufacturer = Dirty Rat Recycling Yards
description = Start poppin' those terr'sts with minimal collateral damage.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,0,0

// --- standard part parameters ---
mass = 1.6
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.075
angularDrag = 1
crashTolerance = 5
maxTemp = 800

stagingIcon = CUSTOM

MODULE
{
 name = LazorControlT2
 maxTorque = 25
 maxThrust = 450
 ejectionForce = 30
 burnTime = 120
}

MODULE
{
 name = LazorWarhead
 blastRadius = 400
 destructionRadius = 80
}

MODULE
{
 name = LazorSystemMissile
 cameraPosition = 0,4.0,0
}

MODULE
  {
	name = FSmeshSwitch
	buttonName = Next Nose Style
	objects = noseHW1;noseHW2;noseHW3;nosejet1;nosejet2;nosejet3;nosesensor1;nosesensor2;nosesensor3
	channel = 0 // not implemented yet
	isController = true // not implemented yet
	moduleID = 0
  }

MODULE
  {
	name = FSmeshSwitch
	buttonName = Next Body Style
	objects = bodHW2;bodHW3;bodjet1;bodjet2;bodSensor1;bodSensor2;bodsqwing1;bodswing2;bodswing3;bodswing4
	channel = 0 // not implemented yet
	isController = true // not implemented yet
	moduleID = 1
  }

MODULE
  {
	name = FSmeshSwitch
	buttonName = Next Tail Style
	objects = tailHW1;tailHW2;tailHW3;tailjet1;tailjet2;tailjet3;tailswing1;tailswing2;tailswing3
	channel = 0 // not implemented yet
	isController = true // not implemented yet
	moduleID = 2
  }

}



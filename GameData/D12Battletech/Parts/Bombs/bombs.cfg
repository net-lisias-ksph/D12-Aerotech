PART
{
    // --- general parameters ---
    name = D12bombLarge
    module = PartMissile
    author = bac9-flcl (textures), Taverius (model), PolecatEZ (remodel)

    // --- asset parameters ---
MODEL
{

model = B9_Aerospace/Expansions/D12Wingtech/droptank
texture = JetPodSmall , B9_Aerospace/Parts/Engine_Jet_Pod_Small/model000
texture = JetPodMedium	, B9_Aerospace/Parts/Engine_Jet_Pod_Medium/model000
}
    scale = 1.0
    rescaleFactor = 1.0


//model001

    // --- node definitions ---
    node_stack_top = 0.0, 0.0, -0.475, 0.0, 0.0, 1.0, 0
    node_attach = 0.0, 0.12, 0.5, 0.0, 0.0, -1.0


    // --- editor parameters ---
    TechRequired = aerodynamicSystems
    entryCost = 9500
    cost = 1100
    category = Science
    subcategory = 0
    title = 5 ton Bomb
    manufacturer = Dirty Rat Recycling Yards
    description = Finally, something wonky to hang on your pylons.  For best results, attach a fuel line to the main body.  Detaches by docking node for less sponatneous droppage.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,0,0,0

    // --- standard part parameters ---
    mass = 5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 3600

stagingIcon = CUSTOM

MODULE
{
 name = LazorControlT2
 maxTorque = 3
 maxThrust = 5
 ejectionForce = 1
 burnTime = 3
}

MODULE
  {
	name = FSmeshSwitch
	buttonName = Next Tank Shape
	objects = drop1;drop2;drop3
	channel = 0 // not implemented yet
	isController = true // not implemented yet
	moduleID = 1
  }

MODULE
{
 name = LazorWarhead
 blastRadius = 150
 destructionRadius = 20
}

MODULE
{
 name = LazorSystemMissile
 cameraPosition = 0,1.146,0
}

    
}

